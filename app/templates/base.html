<html>
    <head>
        <title>Neulaw Data Export</title>
        <link href="{{url_for('static', filename='bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css')}}" rel="stylesheet">
        <link href="{{url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{url_for('static', filename='css/site.css')}}" rel="stylesheet">
        <script src="{{url_for('static', filename='bower_components/jquery/dist/jquery.min.js')}}"></script>
        <script src="{{url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='bower_components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js')}}"></script>
        <script src="{{url_for('static', filename='bower_components/bootstrap-validator/dist/validator.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/site.js')}}"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{url_for('views.index')}}">Neulaw Data Export</a>
                </div>
                <!--
                    <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    </ul>
                    </div>
                -->
            </div>
        </nav>

        <div class="container">

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                <div class="alert alert-success" role="alert">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}

        </div><!-- /.container -->


    </body>
</html>
